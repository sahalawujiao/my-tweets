<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="no-referrer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的公众号作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

    <header class="py-12 text-center bg-white shadow-sm">
        <h1 class="text-4xl font-extrabold text-green-600 tracking-tight">公众号作品收藏</h1>
        <p class="text-gray-500 mt-3 text-lg">点击下方按钮，粘贴文章链接和封面图</p>
        <button onclick="toggleForm()" class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-8 rounded-full transition-all shadow-lg active:scale-95">
            + 添加新内容
        </button>
    </header>

    <div id="tweetForm" class="hidden max-w-2xl mx-auto mt-8 p-8 bg-white rounded-2xl shadow-xl border border-gray-100">
        <h3 class="text-xl font-bold mb-6 text-gray-800">新增文章</h3>
        <div class="space-y-4">
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">文章标题</label>
                <input type="text" id="tweetTitle" placeholder="请输入文章标题" class="w-full border border-gray-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">封面图链接</label>
                <input type="text" id="tweetImg" placeholder="右键文章封面复制图像地址并粘贴" class="w-full border border-gray-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">文章链接 (URL)</label>
                <input type="url" id="tweetUrl" placeholder="https://mp.weixin.qq.com/..." class="w-full border border-gray-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-green-500 transition">
            </div>
            <div>
                <label class="block text-sm font-medium text-gray-700 mb-1">简短描述</label>
                <textarea id="tweetDesc" rows="2" placeholder="一句话介绍这篇文章..." class="w-full border border-gray-200 p-3 rounded-xl outline-none focus:ring-2 focus:ring-green-500 transition"></textarea>
            </div>
            <div class="flex justify-end space-x-4 pt-2">
                <button onclick="toggleForm()" class="px-6 py-2 text-gray-400 hover:text-gray-600 font-medium">取消</button>
                <button onclick="saveTweet()" class="bg-green-600 hover:bg-green-700 text-white px-8 py-2 rounded-xl font-bold transition shadow-md">保存到库</button>
            </div>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-8">
        <div id="cardContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3">
            </div>
    </main>

    <footer class="text-center py-12 text-gray-400 text-sm">
        © 2026 我的作品集 | 已开启防盗链破解模式
    </footer>

    <script>
        // 读取数据
        let tweets = JSON.parse(localStorage.getItem('wx_v3_data')) || [];

        function toggleForm() {
            const form = document.getElementById('tweetForm');
            form.classList.toggle('hidden');
        }

        // 保存逻辑
        function saveTweet() {
            const title = document.getElementById('tweetTitle').value;
            const img = document.getElementById('tweetImg').value || 'https://via.placeholder.com/400x200?text=No+Image';
            const url = document.getElementById('tweetUrl').value;
            const desc = document.getElementById('tweetDesc').value;

            if(!title || !url) {
                alert("标题和链接是必填的哦！");
                return;
            }

            const newData = { title, img, url, desc, id: Date.now() };
            tweets.unshift(newData);
            localStorage.setItem('wx_v3_data', JSON.stringify(tweets));
            
            render();
            toggleForm();
            // 重置表单
            document.querySelectorAll('#tweetForm input, #tweetForm textarea').forEach(el => el.value = '');
        }

        // 删除逻辑
        function deleteTweet(id) {
            if(confirm('确定要删除这篇文章吗？')) {
                tweets = tweets.filter(t => t.id !== id);
                localStorage.setItem('wx_v3_data', JSON.stringify(tweets));
                render();
            }
        }

        // 渲染逻辑
        function render() {
            const container = document.getElementById('cardContainer');
            if (tweets.length === 0) {
                container.innerHTML = '<div class="col-span-full text-center py-20 text-gray-400">目前还没有内容，快去添加吧！</div>';
                return;
            }

            container.innerHTML = tweets.map(t => `
                <div class="bg-white rounded-3xl shadow-sm hover:shadow-2xl transition-all duration-500 border border-gray-100 overflow-hidden flex flex-col group">
                    <div class="h-52 overflow-hidden relative">
                        <img src="${t.img}" class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110">
                        <div class="absolute inset-0 bg-black opacity-0 group-hover:opacity-10 transition-opacity"></div>
                    </div>
                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-bold text-gray-800 mb-3 leading-snug line-clamp-2 group-hover:text-green-600 transition-colors">${t.title}</h2>
                        <p class="text-gray-500 text-sm line-clamp-2">${t.desc || '点击下方按钮阅读完整内容'}</p>
                    </div>
                    <div class="px-6 py-5 bg-gray-50/50 border-t border-gray-50 flex justify-between items-center">
                        <a href="${t.url}" target="_blank" class="bg-green-100 text-green-700 px-4 py-1.5 rounded-full font-bold text-sm hover:bg-green-600 hover:text-white transition-colors">
                            阅读原文
                        </a>
                        <button onclick="deleteTweet(${t.id})" class="text-gray-300 hover:text-red-500 transition-colors p-1">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
                        </button>
                    </div>
                </div>
            `).join('');
        }

        // 初始化渲染
        render();
    </script>
</body>
</html>
