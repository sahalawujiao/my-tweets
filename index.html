<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的公众号作品集</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-900 font-sans min-h-screen">

    <header class="py-12 text-center bg-white shadow-sm">
        <h1 class="text-4xl font-extrabold text-green-600">公众号收藏夹</h1>
        <p class="text-gray-500 mt-3">点击下方按钮添加你的公众号文章</p>
        <button onclick="toggleForm()" class="mt-6 bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full transition shadow-lg">
            + 添加新文章
        </button>
    </header>

    <div id="tweetForm" class="hidden max-w-2xl mx-auto mt-8 p-8 bg-white rounded-2xl shadow-xl border">
        <div class="space-y-4">
            <input type="text" id="tweetTitle" placeholder="文章标题" class="w-full border p-2.5 rounded-lg outline-none focus:ring-2 focus:ring-green-500">
            <input type="text" id="tweetImg" placeholder="封面图片链接 (右键复制公众号图片地址)" class="w-full border p-2.5 rounded-lg outline-none focus:ring-2 focus:ring-green-500">
            <input type="url" id="tweetUrl" placeholder="文章访问链接 (https://mp.weixin.qq.com/...)" class="w-full border p-2.5 rounded-lg outline-none focus:ring-2 focus:ring-green-500">
            <textarea id="tweetDesc" rows="2" placeholder="文章简介..." class="w-full border p-2.5 rounded-lg outline-none focus:ring-2 focus:ring-green-500"></textarea>
            <div class="flex justify-end space-x-3">
                <button onclick="toggleForm()" class="px-4 py-2 text-gray-400">取消</button>
                <button onclick="saveTweet()" class="bg-green-600 text-white px-6 py-2 rounded-lg font-bold">保存文章</button>
            </div>
        </div>
    </div>

    <main class="max-w-6xl mx-auto p-8">
        <div id="cardContainer" class="grid gap-8 md:grid-cols-2 lg:grid-cols-3"></div>
    </main>

    <script>
        let tweets = JSON.parse(localStorage.getItem('wx_articles')) || [];

        function toggleForm() {
            document.getElementById('tweetForm').classList.toggle('hidden');
        }

        function saveTweet() {
            const title = document.getElementById('tweetTitle').value;
            const img = document.getElementById('tweetImg').value || 'https://via.placeholder.com/400x200?text=No+Image';
            const url = document.getElementById('tweetUrl').value;
            const desc = document.getElementById('tweetDesc').value;

            if(!title || !url) return alert("标题和链接必填！");

            tweets.unshift({ title, img, url, desc, id: Date.now() });
            localStorage.setItem('wx_articles', JSON.stringify(tweets));
            render();
            toggleForm();
            document.querySelectorAll('#tweetForm input, #tweetForm textarea').forEach(el => el.value = '');
        }

        function deleteTweet(id) {
            if(confirm('确定删除吗？')) {
                tweets = tweets.filter(t => t.id !== id);
                localStorage.setItem('wx_articles', JSON.stringify(tweets));
                render();
            }
        }

        function render() {
            const container = document.getElementById('cardContainer');
            container.innerHTML = tweets.map(t => `
                <div class="bg-white rounded-2xl shadow-sm hover:shadow-xl transition-all border overflow-hidden flex flex-col group">
                    <div class="h-48 overflow-hidden relative">
                        <img src="${t.img}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" onerror="this.src='https://via.placeholder.com/400x200?text=Image+Load+Failed'">
                    </div>
                    <div class="p-6 flex-grow">
                        <h2 class="text-xl font-bold text-gray-800 mb-2 line-clamp-2">${t.title}</h2>
                        <p class="text-gray-500 text-sm line-clamp-2">${t.desc || '点击下方按钮阅读全文'}</p>
                    </div>
                    <div class="px-6 py-4 bg-gray-50 flex justify-between items-center">
                        <a href="${t.url}" target="_blank" class="text-green-600 font-bold hover:underline">阅读全文 →</a>
                        <button onclick="deleteTweet(${t.id})" class="text-gray-300 hover:text-red-500">删除</button>
                    </div>
                </div>
            `).join('');
        }
        render();
    </script>
</body>
</html>
